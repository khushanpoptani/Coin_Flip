<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Coinflip Game</title>
    <link rel="stylesheet" href="../src/assets/styles.css">
</head>
<body>
    <div class="container">
        <h1>Bitcoin Coinflip Game</h1>
        
        <!-- Question Mark Icon Trigger -->
        <div id="instructions-icon" class="instructions-icon">
            <span>?</span>
        </div>

        <!-- Modal for Instructions -->
        <div class="modal" id="instructions-modal">
            <h2>How to Play</h2>
            <p>1. Enter your Bitcoin address and connect your wallet.</p>
            <p>2. Enter the amount you want to bet and select heads or tails.</p>
            <p>3. Click "Flip Coin" to play and see if you win double your bet!</p>
        </div>

        <!-- Wallet Input -->
        <input type="text" id="btc-address" placeholder="Enter your Bitcoin Address">
        <button id="connect-wallet">Connect Wallet</button>
        
        <div id="wallet-info"></div>
        
        <!-- Game Section -->
        <div id="game" style="display:none;">
            <input type="number" id="bet-amount" placeholder="Bet Amount (BTC)">
            <select id="bet-side">
                <option value="heads">Heads</option>
                <option value="tails">Tails</option>
            </select>
            <button id="flip-coin">Flip Coin</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script src="../src/js/wallet.js"></script>
    <script src="../src/js/coinflip.js"></script>
    <script src="../src/js/app.js"></script>
    
    
</body>
</html>
